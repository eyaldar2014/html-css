<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo Selector</title>
<style>

.box_container{
display: flex;

justify-content: center;
}

.box_parent{
  position: relative;
  background: chartreuse;
  width: 500px;
  height: 500px;
}

.box_parent:after{
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 250px;
  height: 500px;
  background: darkblue;
}

</style>

</head>

<body>

  <div class="box_container">
    <div class="box_parent">
    </div>
  </div>







</body>

</html>
