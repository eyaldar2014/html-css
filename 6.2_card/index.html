<!DOCTYPE html>
<html lang="en">

<head>


  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Card</title>

  <style>
    .header {
      text-align: center;
    }

    .card {
      margin: auto;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      width: 40%;
    }

    .card:hover {
      box-shadow: 0 80px 40px 0 rgba(0, 0, 0, 0.2);
      width: 55%;
      transition: 3s;
    }

    .container {
      padding: 10px 40px;
      font-size: 20px;
      background-color: rgb(199, 74, 132);
    }
  </style>


</head>



<body>

  <div class="header">
    <h2>CARD</h2>
  </div>

  <div class="card">
    <img src="/images/screen_shot.png" alt="card-image" style="width:100%">
    <div class="container">
      <h4><b>Ratatouille</b></h4>
      <p>Is the best movie ever <i class="fas fa-mouse"></i></p>
    </div>
  </div>


</body>

</html>
