<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Basic Styling</title>

  <style>
    
    #one {
      border-style: solid;
      border-radius: 10px;
      border-width: thin;
      border-color: red;
      font-size: 20px;
    }

    #two {
      font-style: italic;
      font-weight: bold;
    }

    #three {
      font-family: monospace;
      background-color: black;
      color: white;
      box-shadow: 2px 2px 5px 5px chocolate;
    }

  </style>


</head>



<body>


  <div id="one">
    hello world 1
  </div>

  <div id="two">
    hello world 2
  </div>

  <div id="three">
    hello world 3
  </div>


</body>

</html>
